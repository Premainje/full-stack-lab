<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Example</title>

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f0f0f0; /* selector: body, property: background-color, value: #f0f0f0 */
        }

        h1 {
            color: darkblue; /* selector: h1, property: color, value: darkblue */
        }

        .highlight {
            font-weight: bold; /* class selector */
            color: green;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="text-align:center;">CSS Types Demo</h1>

    <p>This is a paragraph with <span class="highlight">internal styling</span>.</p>

    <div class="external-style">This div uses external CSS.</div>

</body>
</html>
