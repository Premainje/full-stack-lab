<!DOCTYPE html>
<html>
<head>
    <title>Denomination Breakdown</title>
</head>
<body>
    <script>
        let amount = parseInt(prompt("Enter deposited amount:"));
        let denominations = [100, 50, 20, 10, 5, 2, 1];
        let result = "";

        for (let note of denominations) {
            let count = Math.floor(amount / note);
            if (count > 0) {
                result += count + " - " + note + "'s<br>";
                amount %= note;
            }
        }

        document.write("<h3>Denomination Breakdown:</h3>");
        document.write(result);
    </script>
</body>
</html>
