<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Input Methods</title>
  <script>
    function takeInput() {
      // 1. prompt
      let name = prompt("Enter your name:");

      // 2. Input field (from DOM)
      let age = document.getElementById("ageInput").value;

      // 3. confirm
      let confirmStudent = confirm("Are you a student?");

      alert("Name: " + name + "\nAge: " + age + "\nStudent: " + (confirmStudent ? "Yes" : "No"));
    }
  </script>
</head>
<body>
  <h2>Input Methods in JavaScript</h2>
  <label for="ageInput">Enter your age:</label>
  <input type="number" id="ageInput">
  <br><br>
  <button onclick="takeInput()">Submit</button>
</body>
</html>
