<!DOCTYPE html>
<html>
<head>
  <title>Internal and External JS</title>

  <!-- Internal JavaScript -->
  <script>
    function internalJS() {
      alert("Hello from Internal JavaScript!");
    }
  </script>

  <!-- External JavaScript -->
  <script src="external.js"></script>
</head>
<body>
  <h2>JavaScript Embedding Demo</h2>

  <button onclick="internalJS()">Run Internal JavaScript</button>
  <button onclick="externalJS()">Run External JavaScript</button>
</body>
</html>
