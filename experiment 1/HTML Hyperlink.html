<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>
    <h1>HTML Hyperlinks</h1>

    <p>Visit <a href="https://www.google.com" target="_blank">Google (opens in new tab)</a></p>
    <p>Visit <a href="https://www.wikipedia.org" target="_self">Wikipedia (opens in same tab)</a></p>
</body>
</html>
