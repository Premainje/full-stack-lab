<!DOCTYPE html>
<html>
<head>
  <style>
    .font-style-example {
      font-size: 20px;
      font-weight: bold;
      font-style: italic;
    }

    .text-style-example {
      text-decoration: underline;
      text-transform: uppercase;
      text-align: center;
    }
  </style>
</head>
<body>
  <p class="font-style-example">This text demonstrates font-size, font-weight, and font-style.</p>
  <p class="text-style-example">This text demonstrates text-decoration, text-transform, and text-align.</p>
</body>
</html>
