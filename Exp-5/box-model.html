<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 300px;
      padding: 20px;       /* Inside space */
      border: 5px solid black; /* Border around content + padding */
      margin: 30px;         /* Outside space */
      background-color: lightblue;
    }

    body {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="box">
    <strong>Box Model:</strong>
    <ul>
      <li><strong>Content:</strong> This is the actual text/content inside the box.</li>
      <li><strong>Padding:</strong> Space between content and border (20px).</li>
      <li><strong>Border:</strong> Solid black line (5px).</li>
      <li><strong>Margin:</strong> Space outside the box (30px).</li>
    </ul>
  </div>
</body>
</html>
