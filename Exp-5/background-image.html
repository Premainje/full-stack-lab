<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      height: 2000px; /* To allow scrolling */
      background-image: url('your-image.jpg'); /* Replace with your image path */
      background-repeat: no-repeat;
      background-position: center 50%;

      background-size: cover;
    }

</head>
<body>
