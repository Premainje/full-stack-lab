<!DOCTYPE html>
<html>
<head>
  <style>
    .named-color {
      color: red;
    }

    .hex-color {
      color: #00ff00;
    }

    .rgb-color {
      color: rgb(0, 0, 255);
    }

    .rgba-color {
      color: rgba(255, 0, 0, 0.5);
    }

    .hsl-color {
      color: hsl(120, 100%, 25%);
    }

    .hsla-color {
      color: hsla(240, 100%, 50%, 0.6);
    }
  </style>
</head>
<body>
  <p class="named-color">This is a named color (red).</p>
  <p class="hex-color">This is a HEX color (#00ff00 - green).</p>
  <p class="rgb-color">This is an RGB color (rgb(0, 0, 255) - blue).</p>
  <p class="rgba-color">This is an RGBA color (semi-transparent red).</p>
  <p class="hsl-color">This is an HSL color (dark green).</p>
  <p class="hsla-color">This is an HSLA color (semi-transparent blue).</p>
</body>
</html>
