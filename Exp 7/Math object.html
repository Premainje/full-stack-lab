<!DOCTYPE html>
<html>
<head>
    <title>Math Object Example</title>
</head>
<body>
    <script>
        document.write("Math.PI: " + Math.PI + "<br>");
        document.write("Square Root of 16: " + Math.sqrt(16) + "<br>");
        document.write("Random Number (0-100): " + Math.floor(Math.random() * 100));
    </script>
</body>
</html>
