<!DOCTYPE html>
<html>
<head>
    <title>Array Object Example</title>
</head>
<body>
    <script>
        let fruits = ["Apple", "Banana", "Cherry"];
        fruits.push("Orange"); // Add
        fruits.sort();         // Sort

        document.write("Fruits: " + fruits.join(", ") + "<br>");
        document.write("Total Fruits: " + fruits.length);
    </script>
</body>
</html>
