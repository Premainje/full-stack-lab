<!DOCTYPE html>
<html>
<head>
    <title>String Object Example</title>
</head>
<body>
    <script>
        let str = "  JavaScript is Awesome!  ";
        document.write("Original: '" + str + "'<br>");
        document.write("Trimmed: '" + str.trim() + "'<br>");
        document.write("Upper Case: " + str.toUpperCase() + "<br>");
        document.write("Includes 'Awesome': " + str.includes("Awesome"));
    </script>
</body>
</html>
