<!DOCTYPE html>
<html>
<head>
    <title>Date Object Example</title>
</head>
<body>
    <script>
        let now = new Date();
        document.write("Current Date and Time: " + now.toString() + "<br>");
        document.write("Year: " + now.getFullYear() + "<br>");
        document.write("Month: " + (now.getMonth() + 1)); // Month is 0-indexed
    </script>
</body>
</html>
